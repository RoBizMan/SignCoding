{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/error.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <h1 class="text-center mb-4"><strong>Error Occurred <i class="fa-solid fa-exclamation-triangle"></i></strong></h1>

    <div class="error-page">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Oops!</h4>
            <p>{{ message }}</p>
            <hr>
            <p class="mb-0">If you need assistance, please contact support@example.com.</p>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'home' %}" class="btn btn-web-color" role="button">Return to Home <i
                class="fa-solid fa-house"></i></a>
    </div>
</div>
{% endblock %}
